<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<style>
				.container-login100 {
					width: 100%;  
					min-height: 100vh;
					display: -webkit-box;
					display: -webkit-flex;
					display: -moz-box;
					display: -ms-flexbox;
					display: flex;
					flex-wrap: wrap;
					justify-content: center;
					align-items: center;
					padding: 15px;
					background: #9053c7;
					background: -webkit-linear-gradient(-180deg, #4dad13, #4181d0);
					background: -o-linear-gradient(-180deg, #4dad13, #4181d0);
					background: -moz-linear-gradient(-180deg, #4dad13, #4181d0);
					background: linear-gradient(-180deg, #4dad13, #4181d0);
					}
					.wrap-login100 {
						margin: 20px;
						width: max-content;
						background: #fff;
						border-radius: 10px;
						overflow: hidden;
						display: -webkit-box;
						display: -webkit-flex;
						display: -moz-box;
						display: -ms-flexbox;
						display: flex;
						flex-wrap: wrap;
						justify-content: space-between;
						padding: 0;
						padding-top: 0px;
						padding-right: 0px;
						padding-bottom: 0px;
						padding-left: 0px;
					}
					.wrap-content{
						padding:0.3%
					}
					.login100-form-title {
						font-family: Poppins-Bold;
						font-size: 24px;
						color: #333333;
						line-height: 1.2;
						text-align: center;
						width: 100%;
						display: block;
						padding-bottom: 54px;
					}
					.validate-input {
						position: relative;
					}
					.wrap-input100 {
						position: relative;
						width: 100%;
						z-index: 1;
						margin-bottom: 10px;
					}
					.input-text {
						font-family: Poppins-Bold;
						font-size: 20px;
						width: 100%;
						padding: 12px 20px;
						margin: 8px 0;
						display: inline-block;
						border: 1px solid #ccc;
						border-radius: 20px;
						box-sizing: border-box;				
					}
					.btn {
						font-family: Poppins-Bold;
						font-size: 20px;
						width: 100%;
						background-color: #4CAF50;
						color: white;
						padding: 14px 20px;
						margin: 8px 0;
						border: none;
						border-radius: 20px;
						cursor: pointer;
					}
					.btn:hover{
						background-color: #45a049;
					}
					.tbl {
						margin-left: -7px;
						border: 4px solid #1C6EA4;
						background-color: #EEEEEE;
						width: 100%;
						border-collapse: collapse;
						text-align: left;
						border-radius: 27px;
						padding-left: 8px;
					}
					.table-a{
						font-family: Poppins-Bold;
						font-size: 20px;
						text-align: center;
						color: #1c6ea4;
						border-radius: 20px;
						background: #eeeeee;
					}
					.table-header {
						font-family: Poppins-Bold;
						font-size: 20px;
						text-align: center;
						color: white;
						border-radius: 20px;
						padding: 16px;
						background: #1c6ea4;						
						padding: 21px;
					}
					.table-label {
						font-family: Poppins-Bold;
						font-size: 20px;
						text-align: center;
						color: #333333;
						border-radius: 20px;
						padding: 16px;
						background: #eeeeee;
						padding: 21px;
					}
				</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript">

			$(function(){
				
				$.ajax({
					type: 'POST',
					url: "http://localhost:3000/rooms", 
					
					success: function (data) {
						
						var table = document.createElement("TABLE");
						//  alert(data);
						var books=data;							
						var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div class='table-label'></div>" ;
							cell2.innerHTML = "<b><a class='table-a' href='/rooms/booking'>Book a Room</a></b>";	
						
						books.forEach(function(book) {
							
							console.log(book.id);
							// Create an empty <tr> element and add it to the 1st position of the table:
							var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div class='table-label'><span>"+book.xcol+"</span></div>" ;
							cell2.innerHTML = "<div class='table-label'>"+book.ycol+"/-</div>";				
						});
						
						var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div class='table-header'><b><span>Room Type</span></b></div>" ;
							cell2.innerHTML = "<div class='table-header'><b>Cost Per Night</b></div>";	
						$('#result').append(table);
					},

					error: function (xhr, status, error) {
						alert("error");
					}

				});

			});

		</script>
	</head>
	<body class="container-login100">
		<div align="left" class="wrap-login100">
			<center class="wrap-content">
				<img src="/hotel-tariff.jpg" alt="Hotel-Tariff"/>
			</center>
		</div>
		<div align="right" class="wrap-content wrap-login100">
			<center>
				<div class="login100-form-title">
					<h1>Online Hotel Booking</h1>
					<br>
						<b>Tariff Details
						<i style="color:#1c6ea4" class="fas fa-bed"></i>
					</b>
				</div>
				<table>
					<tr><td>               
						<div id="result" class="tbl"></div>               
					</td></tr>
				</table>
			</center>		
		</div>
	</body>
</html>
