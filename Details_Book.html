<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<script type="text/javascript">

			$(function(){
				
				$.ajax({
					type: 'POST',
					url: "http://localhost:3000/rooms", 
					
					success: function (data) {
						
						var table = document.createElement("TABLE");
						table.border = "1";
						//  alert(data);
						var books=data;							
						var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div></div>" ;
							cell2.innerHTML = "<b><a href='/rooms/booking'>Book a Room</a></b>";	
						
						books.forEach(function(book) {
							
							console.log(book.id);
							// Create an empty <tr> element and add it to the 1st position of the table:
							var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div><span>"+book.xcol+"</span></div>" ;
							cell2.innerHTML = "<div>"+book.ycol+"/-</div>";				
						});
						
						var row = table.insertRow(0);
							// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
							var cell1 = row.insertCell(0);
							var cell2 = row.insertCell(1);       
							// Add some text to the new cells:
							cell1.innerHTML = "<div><b><span>Room Type</span></b></div>" ;
							cell2.innerHTML = "<div><b>Cost Per Night</b></div>";	
						$('#result').append(table);
					},

					error: function (xhr, status, error) {
						alert("error");
					}

				});

			});

		</script>
	</head>

	<body bgcolor="#E2C2F6">
		<center>
		
		<H1>Online Hotel Booking</H1>
		<h3>Tariff Details</h3>
		<table>
			<tr><td>               
				<div id="result"></div>               
			</td></tr>
		</table>

		</center>

	</body>

</html>
